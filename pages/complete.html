<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../styles/stylesheets.css"/>
    <title>Order Complete - Thornbury Records</title>
    <!-- FONT IMPORT -->
    <link rel="stylesheet" href="https://use.typekit.net/clt2ggr.css">
</head>
<body>
    <!-- HEADER -->
    <header class="flex-row">
        <div class = "header-left flex-row flex-center desktop">
            <a href="../index.html"><img class="logo" src="../images/logo.svg" alt="Thornbury Records"></a>
            <div>
                <a href=""><p>all records</p></a>
            </div>
            <div>
                <a href=""><p>records by category</p></a>
            </div>
        </div>
        <div class = "header-right flex-row flex-center">
            <a href="../pages/product.html"><img src="../images/random.svg" alt="Random Album"></a>
            <a href="../index.html"><img src="../images/login.svg" alt="Login"></a>
            <a class="mobile" href="../index.html"><img id="logo" src="../images/logo-small.svg" alt="Logo"></a>
            <a href="../pages/cart.html"><img src="../images/cart.svg" alt="Cart"></a>
            <a class="desktop" href="../index.html"><img src="../images/account.svg" alt="Account"></a>
            <a href="../pages/search.html"><img src="../images/search-light.svg" alt="Search"></a>
            <input class="desktop search-small" type="search">
        </div>
    </header>

    <img class="desktop confirm-background" src="../images/check-large.svg" alt="">
    <div class="mobile relative">
        <div class="mobile-head-small"></div>
    </div>

    <div class="complete-margin flex-column flex-center">
        <div class="confirm-text centre pad-bottom">
            <h1 class="alt">It's on the way!</h1>
            <h2 class="yellow alt">Your records are rolling.</h2>
        </div>
        <div class="confirm-cart">
            <div class="relative">
                <p class="checkout-text alt">Your shopping cart</p><p class="checkout-text yellow alt right-align overlap">1 item</p>
            </div>
            <div class = "product-min flex-row flex-center pad-bottom">
                <div class="flex-row flex-center confirmed-item">
                    <img class="min-image" src="../images/frahm-solo.jpg" alt="Nils Frahm - Solo">
                    <a href="product.html"><div class = "product-min-text">
                        <h3 class = "yellow alt">Solo</h3>
                        <h4 class = "min-body">Nils Frahm</h4>
                    </div></a>
                </div>
                <div class="flex-row flex-center">
                    <p id="count1" class="solocount semibold">1</p>
                    <h3 class="min-price yellow alt">$45</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <img src="../images/footer.svg#svgView(preserveAspectRatio(none))" alt="">
        <div class="footer-nav">
            <div>
                <a href=""><p>Our stores</p></a>
                <a href=""><p>Contact us</p></a>
                <a href=""><p>About us</p></a>
                <a href=""><p>Vinyl to CD</p></a>
                <a href=""><p>Turntable repair</p></a>
            </div>
            <div>
                <p>Victoria Road, Thornbury, VIC 3071</p>
                <p>info@thornburyrecords.com</p>
            </div>
        </div>
        <div class="footer-social">
            <a href=""><img src="../images/facebook.svg" alt="Facebook"></a>
            <a href=""><img src="../images/twitter.svg" alt="Twitter"></a>
            <a href=""><img src="../images/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>

</body>
</html>
